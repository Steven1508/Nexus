<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Periferico</title>
        <link href="../../static/css/estilos.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Lista de Periferico</h2>
        <a th:href="@{/periferico/nuevo}">Nuevo Periferico</a>
        <br />
        <br />
            <div th:if="${perifericos != null and !perifericos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                            <th>Activa</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${perifericos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${item.detalle}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}" style="text-align: right"></td>
                            <td th:text="${item.existencias}" style="text-align: center"></td>
                            <td><input type="checkbox" name="activa" th:cheked="${item.activo}" disabled="true"></td>
                            <td><a th:href="@{/periferico/modificar/} + ${item.idPeriferico}">Modificar</a></td>
                            <td><a th:href="@{/periferico/eliminar/} + ${item.idPeriferico}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table> 
            </div>  
            <div th:if="${perifericos == null or perifericos.empty}">
                La lista de perifericos esta vacia.....
            </div>
        </div>
     <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

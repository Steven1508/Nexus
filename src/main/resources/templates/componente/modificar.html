<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Componente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
         <div class="contenido">
            <h2>Datos del Componente a Modificar</h2>
            <a th:href="@{/componente/listado}">Regresar</a>
            <br />
            <br />
            <form th:action="@{/componente/guardar}"
                  method="POST"
                  th:object="${componente}">
                <input type="hidden" name="idComponente" th:field="*{idComponente}"/>
                <br/>
                <br/>
                <label for="descripcion">Descripci√≥n:</label><br/>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="detalle">Detalle:</label><br/>
                <input type="text" name="detalle" th:field="*{detalle}"/>
                <br/>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                <br/>
                <label for="precio">Precio:</label><br/>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                <label for="existencia">Existencias:</label><br/>
                <input type="number" name="existencias" th:field="*{existencias}"/>
                <br/>
                <label for="activo">Activo:</label><br/>
                <input type="checkbox" name="activo" th:field="*{activo}"/><br/>
                <br/>
                <input type="submit" name="guardar" value="Guardar" />  
            </form>
        </div>
      <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
